<html>

    <style>
        svg {      
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.25));
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);

            filter: drop-shadow(0px 10px 16px rgba(0,0,0,0.5));

        .center-circle text {
            font-size: inherit;
            transition: all 0.15s ease-out;
        }
        .center-circle text:hover {
            font-size: 110%;
        }
    </style>
</head>
