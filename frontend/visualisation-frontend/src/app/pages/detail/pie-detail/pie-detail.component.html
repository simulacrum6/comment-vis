<mat-card *ngIf="facetExists; else error">
  <mat-card-title>{{ facet }} details</mat-card-title>
  <mat-card-subtitle>Details for this {{ facetType }}</mat-card-subtitle>
  <mat-card-content>
    <div #topWrapper
      fxLayout="row"
      fxLayoutAlign="space-evenly">
      <app-pie [extractions]="extractions" [by]="subGroupType"></app-pie>
      <app-sentiment-table
        [extractions]="extractions"
        [facetType]="subGroupType">
      </app-sentiment-table>
    </div>
    <br>
    <div #commentWrapper>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Comments</mat-panel-title>
          <mat-panel-description>inspect all comments mentioning {{ facet }}</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item *ngFor="let comment of comments">{{ comment }}</mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </div>
  </mat-card-content>
</mat-card>
<ng-template #error>
  <app-error message="The requested resource does not exist."></app-error>
</ng-template>
