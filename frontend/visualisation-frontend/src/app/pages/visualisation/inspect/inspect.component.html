<mat-card class="content">
  <mat-card-title>Inspect the data</mat-card-title>

  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <app-search-filter [filterService]="filterService"></app-search-filter>
      <app-filter [groups]="availableFilters" (filterChange)="onFilterChange($event)" (clear)="onFilterClear()"></app-filter>
      <app-sort-filter [data]="[]" [disabled]="true"></app-sort-filter>
    </div>
    <app-active-filters
      [activeFilters]="filterService.activeFilters"
      (removed)="filterService.remove($event.option, $event.type)">
    </app-active-filters>
    <app-comments [comments]="(comments | async)"></app-comments>
  </mat-card-content>
</mat-card>
