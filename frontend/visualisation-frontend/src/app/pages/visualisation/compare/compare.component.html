<mat-card>
  <mat-card-title>{{ _facetTypeVisibleName }} - Overview</mat-card-title>
  <mat-card-subtitle>
    <app-breadcrumb [paths]="breadCrumbPaths"></app-breadcrumb>
  </mat-card-subtitle>
  <mat-card-content>
    <p>
      Hover over {{ _facetTypeVisibleName }} to see, how many positive or negative opinions exist. <br>
      Click on a {{ _facetTypeVisibleName }} to see more details. <br>
      Use the toggle to switch between topics and traits.
    </p>
    <!-- Toolbar -->
    <div #toggle fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <label>Trait</label>
      <mat-slide-toggle
        color="primary"
        [checked]="isAspect"
        (change)="toggleTypes()">
        Topic
      </mat-slide-toggle>
    </div>
    <!-- Search, Sort and Filter -->
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <app-search-filter #searchReference [filterService]="filterService"></app-search-filter>
      <app-filter [groups]="availableFilters" (filterChange)="onFilterChange($event)" (clear)="onFilterClear()"></app-filter>
      <app-sort-filter
        [data]="facetGroups"
        [(sortState)]="stateService.sort.state"
        (sort)="onSort($event)">
      </app-sort-filter>
    </div>
    <!-- Main Visualisation Area -->
    <div cdkDropListGroup
         class='pie-grid'
         fxLayout="row wrap"
         fxLayoutAlign="space-evenly">
      <div *ngFor="let group of displayedFacetGroups"
           cdkDrag
           cdkDropList
           cdkDropListSortingDisabled
           [cdkDropListData]="group"
           (cdkDropListDropped)="onDrop($event)">
        <ng-template cdkDragPlaceholder>
          <div></div>
        </ng-template>
        <app-pie-cell
          [group]="group"
          (click)="navigateToDetailPage(group.name, facetType)">
        </app-pie-cell>
      </div>
    </div>
    <mat-paginator
      [length]="groupCount"
      [pageIndex]="currentPageIndex"
      [pageSize]="currentPageSize"
      [pageSizeOptions]="pageSizes"
      (page)=updatePaginator($event)>
    </mat-paginator>
  </mat-card-content>
</mat-card>
