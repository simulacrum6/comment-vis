<form>
  <mat-form-field>
    <input type="text" matInput placeholder={{placeholder}} [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getAutocompleteUIOutput">
      <mat-option *ngFor="let option of filterOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
