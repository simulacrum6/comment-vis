<div class='pie-grid'
  fxLayout="row wrap"
  fxLayoutAlign="space-evenly">
  <app-pie-cell *ngFor="let group of facetGroups"
    [facetType]="facetType"
    [name]="group.name"
    [extractions]="group.extractions"
    [size]="group.sizeRatio"
    (click)="navigateToDetailPage(group.name, facetType)">
  </app-pie-cell>
</div>
