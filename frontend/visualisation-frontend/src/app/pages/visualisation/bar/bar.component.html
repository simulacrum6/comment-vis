<div class="chart">
  <canvas #chartRef baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [chartType]="chartType"
          (chartClick)="handleBarClick($event)">
  </canvas>
</div>

<div class="settings_container">
  <p class="settings_title">
    Settings
  </p>

  <div class="settings_content" >
    <div class="settings_sort_container" fxLayout="row" fxLayoutAlign="space-between">
      <div>
        <mat-form-field>
          <mat-label>Sort</mat-label>
          <mat-select [(ngModel)]="sortValue" (selectionChange)="rebuildChartData()">
            <mat-option *ngFor="let options of sortOptions" [value]="options.value">
              {{options.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="settings_sort_order">
        <mat-form-field>
          <mat-label>Order</mat-label>
          <mat-select [(ngModel)]="sortOrderValue" (selectionChange)="rebuildChartData()">
            <mat-option *ngFor="let options of sortOrderOptions" [value]="options.value">
              {{options.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
