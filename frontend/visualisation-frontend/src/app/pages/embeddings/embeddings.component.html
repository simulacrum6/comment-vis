<mat-card class="content">
  <mat-card-title>Word Embeddings</mat-card-title>

  <mat-card-content>
    <div class="chart_container">
      <canvas #chart="base-chart" baseChart
              [datasets]="chartData"
              [options]="chartOptions"
              chartType="bubble"
              (chartClick)="handleBubbleClick($event)">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
