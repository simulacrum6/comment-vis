
<form>
  <mat-form-field>
    <mat-label>Select a dataset...</mat-label>
    <mat-select (selectionChange)="dataset = $event">
      <mat-option *ngFor="let demo of demoDatasets"
        [value]="demo.value">
        {{ demo.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button
    type="button"
    color="primary"
    (click)="submit()">
    Upload
  </button>
</form>
