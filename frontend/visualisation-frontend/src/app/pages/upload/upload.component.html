
<form>
  <input #fileInput 
    type="file" 
    accept=".aspects.json"
    placeholder="Select a file to upload..."
    hidden="hidden">
  <button mat-button 
    type="button" 
    (click)="fileInput.click()">
    <mat-icon>save</mat-icon>
  </button>
  
  <button mat-button 
    type="button"
    color="primary"
    (click)="submit()">
    Upload
  </button>
</form>
