<form>
  <mat-form-field>
    <input type="text" matInput
      placeholder={{placeholder}}
      [value]="searchTerm"
      [formControl]="inputForm"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getAutocompleteUIOutput">
      <mat-option *ngFor="let option of (searchResults | async)" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
