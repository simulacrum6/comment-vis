  <mat-form-field #input>
    <input matInput
      type="text"
      placeholder="Search/Filter"
      [formControl]="inputForm"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getAutocompleteUIOutput">
      <mat-option *ngFor="let option of filterService.filteredData" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
