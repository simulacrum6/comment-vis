<mat-form-field class="medium-small">
  <mat-select #selector
    [disabled]="scalings.length === 0"
    [value]="scalings[0]"
    placeholder="Scale points by...">
    <mat-option *ngFor="let option of scalings"
      [matTooltip]="option.hint"
      [value]="option">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
