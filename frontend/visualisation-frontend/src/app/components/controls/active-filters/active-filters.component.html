<div fxLayout="column row" fxLayoutAlign="center start" class="wrapper">
  <div class="label">Active Filters</div>
  <span *ngIf="activeFilters.shuns.length === 0"> No filters active... </span>
  <mat-chip-list>
    <mat-chip *ngFor="let opt of activeFilters.shuns"
      [removable]="true"
      (removed)="remove(opt, 'shun')">
      {{ opt.name }}='{{ opt.value }}'
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
