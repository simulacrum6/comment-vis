  <mat-form-field #input>
    <input matInput
      [readonly]="disabled"
      type="text"
      placeholder="Search..."
      [formControl]="inputForm"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getAutocompleteUIOutput">
      <mat-option *ngFor="let option of (filterService.filteredDataChange | async)" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
